<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be my Valentine?</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: url('./images/bg1.webp') no-repeat center center;
      background-size: cover;
    } 
    @keyframes blurEffect {
      0%, 100% {
        filter: blur(0px);
      }
      50% {
        filter: blur(1px);
      }
    }
    
    .top-left, .bottom-right {
      animation: blurEffect 2.5s ease-in-out infinite;
    }    

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .top-left {
      position: absolute;
      top: 40px;
      left: 100px;
      width: 160px;
    }

    .bottom-right {
      position: absolute;
      bottom: 60px;
      right: 100px;
      width: 160px;
    }
  </style>
</head>
<body class="gradient-background">
  <img src="./images/br.svg" alt="Decorative SVG" class="top-left">
  <img src="./images/tl.svg" alt="Decorative SVG" class="bottom-right">
  
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 7) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry...", "yes :)", "ok"][noClickCount];
      }
      if (noButton.textContent=="yes :)") {
          noButton.style.backgroundColor = "rgb(34 197 94)";
          noButton.style.hover = "rgb(74 222 128)";
      }
      if (noButton.textContent=="ok") {
          imageDisplay.src = './images/image7.gif';
          valentineQuestion.textContent = "Yayyy!! :3";
          responseButtons.style.display = 'none';
          confetti();
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
